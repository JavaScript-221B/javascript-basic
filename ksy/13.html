<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //method: 객체 프로퍼티로 할당 된 함수
        const superman = {
            name : 'clark',
            age : 33,
            fly : function() {
                console.log("날아갑니다.")
            }
        }

        const superman = {
            name : 'clark',
            age : 33,
            fly() {
                console.log("날아갑니다.")
            }
        }

        const user = {
            name : 'Mike',
            sayHello : function() {
                console.log(`Hello, I'm ${this.name}`);
            }
        }



        //화살표 함수는 일발 함수와는 달리 자신만의 this를 가지지 않음
        //화살표 함수 내부에서 this를 사용하면, 그 this는 외부에서 값을 가져 옴
        let boy = {
            name : 'Mike',
            sayHello : () => {
                console.log(this);
            }
        }

        boy.sayHello(); //this != boy
        /*
            여기서 this는 전역 객체를 가리킴
            - 브라우저 환경: window
            - Node.js: global
        */



        //method
        let boy = {
            name : "Mike",
            showName : function() {
                console.log(this.name)
            }
        };

        let man = boy;
        boy = null;

        man.showName(); //"Mike"

        /*
            메서드를 작성할 때
            this를 사용해서 객체에 접근해야 한다면
            화살표 함수는 이용하지 않는 게 좋음
        */
    </script>
</head>

</body>
</html>
