        //push(): 배열 끝에 추가
        let days = ['월', '화', '수'];
        days.push('목')
        console.log(days) //['월' '화', '수', '목']



        //pop(): 배열 끝 요소 제거
        let days = ['월', '화', '수'];
        days.pop()
        console.log(days) //['월', '화']



        //shift, unshift: 배열 앞에 제거/추가
        //추가
        days.unshift('일');
        console.log(days) //['일', '월', '화', '수'];

        //제거
        days.shift();
        console.log(days) //['월', '화', '수'];

        }
