<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1부터 10까지 로그
        for (let i = 0; i < 10; i++) {
            console.log(i+1)
        }

        for (let i = 1; i <= 10; i++) {
            console.log(i)
        }


        //while
        let i = 0;

        while (i < 10) {
            console.log(i);
            i++;
        }


        //break
        while (true) {
            let answer = confirm('계속 할까요?');
            if (!answer) {
                break;
            }
        }


        //continue
        for (let i = 0; i < 10; i++) {
            if (i % 2) {
                continue;
            }
            console.log(i)
        }
    </script>
</head>
<body>
    
</body>
</html>
