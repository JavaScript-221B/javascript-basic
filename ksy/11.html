<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //함수 선언문: 어디서든 호출 가능
    function sayHello() {
        console.log('Hello');
    }

    //호이스팅(hoisting)
    sayHello();

    function sayHello() {
        console.log('Hello');
    }



    //함수 표현식: 코드에 도달하면 생성
    //-> JavaScript가 한 줄씩 읽으면서 실행하고 해당 코드에 도달해서야 비로소 생성됨
    let sayHello = function() {
        console.log('Hello');
    }
    sayHello();



    //화살표 함수(arrow function)
    let add = function(num1, num2) {
        return num1 + num2;
    }

    let add = (num1, num2) => {
        return num1 + num2;
    }

    let add = (num1, num2) => num1 + num2;

    let sayHello = (name) => `Hello, ${name}`;
    let sayHello = name => `Hello, ${name}`; //인수가 한 개인 경우 괄호 생략 가능

    let showError = () => { //인수가 없는 경우 괄호 생략할 수 없음
        alert('error!');
    }

    let add = (num1, num2) => {
        const result = num1 + num2;
        return result;
    }
</script>

</body>
</html>
